name: OnkyoVolume

options:
  bundleIdPrefix: com.swack-tools
  deploymentTarget:
    macOS: "13.0"
  createIntermediateGroups: true

settings:
  MARKETING_VERSION: 1.0.1
  CURRENT_PROJECT_VERSION: 1

targets:
  OnkyoVolume:
    type: application
    platform: macOS
    sources:
      - OnkyoVolume
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.swack-tools.onkyo-volume
        INFOPLIST_FILE: OnkyoVolume/Info.plist
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        COMBINE_HIDPI_IMAGES: YES
        MACOSX_DEPLOYMENT_TARGET: "13.0"
        SWIFT_VERSION: "5.9"
        CODE_SIGN_STYLE: Automatic
        CODE_SIGN_IDENTITY: "-"
      configs:
        Release:
          ENABLE_HARDENED_RUNTIME: YES
    info:
      path: OnkyoVolume/Info.plist
      properties:
        CFBundleDevelopmentRegion: en
        CFBundleExecutable: $(EXECUTABLE_NAME)
        CFBundleIdentifier: $(PRODUCT_BUNDLE_IDENTIFIER)
        CFBundleInfoDictionaryVersion: "6.0"
        CFBundleName: $(PRODUCT_NAME)
        CFBundlePackageType: APPL
        CFBundleShortVersionString: $(MARKETING_VERSION)
        CFBundleVersion: $(CURRENT_PROJECT_VERSION)
        LSMinimumSystemVersion: $(MACOSX_DEPLOYMENT_TARGET)
        LSUIElement: true
        NSHumanReadableCopyright: ""
        NSPrincipalClass: NSApplication

  OnkyoVolumeTests:
    type: bundle.unit-test
    platform: macOS
    sources:
      - OnkyoVolumeTests
      - path: OnkyoVolume/OnkyoClient-simple.swift
    dependencies:
      - target: OnkyoVolume
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: com.swack-tools.onkyo-volume-tests
      MACOSX_DEPLOYMENT_TARGET: "13.0"
      SWIFT_VERSION: "5.9"
      GENERATE_INFOPLIST_FILE: YES
      TEST_HOST: $(BUILT_PRODUCTS_DIR)/OnkyoVolume.app/Contents/MacOS/OnkyoVolume
      BUNDLE_LOADER: $(TEST_HOST)

schemes:
  OnkyoVolume:
    build:
      targets:
        OnkyoVolume: all
        OnkyoVolumeTests: [test]
    run:
      config: Debug
    test:
      config: Debug
      gatherCoverageData: true
      targets:
        - OnkyoVolumeTests
