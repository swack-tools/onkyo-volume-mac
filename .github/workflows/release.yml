name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: macos-15
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Install dependencies
        run: |
          brew install xcodegen just create-dmg

      - name: Import signing certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Decode certificate from base64
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Allow codesign to access keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Run tests
        run: |
          just test

      - name: Build and package
        run: |
          just release v${{ steps.version.outputs.version }}

      - name: Notarize app
        env:
          NOTARIZATION_APPLE_ID: ${{ secrets.NOTARIZATION_APPLE_ID }}
          NOTARIZATION_PASSWORD: ${{ secrets.NOTARIZATION_PASSWORD }}
          NOTARIZATION_TEAM_ID: ${{ secrets.NOTARIZATION_TEAM_ID }}
        run: |
          APP_PATH="./build/Build/Products/Release/OnkyoVolume.app"

          echo "Creating archive for notarization..."
          ditto -c -k --keepParent "$APP_PATH" "OnkyoVolume.zip"

          echo "Submitting for notarization..."
          SUBMISSION_OUTPUT=$(xcrun notarytool submit OnkyoVolume.zip \
            --apple-id "$NOTARIZATION_APPLE_ID" \
            --password "$NOTARIZATION_PASSWORD" \
            --team-id "$NOTARIZATION_TEAM_ID" \
            --wait 2>&1)

          echo "$SUBMISSION_OUTPUT"

          # Extract submission ID
          SUBMISSION_ID=$(echo "$SUBMISSION_OUTPUT" | grep -E "^\s+id:" | awk '{print $2}')

          # Check if submission was accepted
          if echo "$SUBMISSION_OUTPUT" | grep -q "status: Accepted"; then
            echo "✓ Notarization accepted"
          else
            echo "❌ Notarization failed, fetching log..."
            xcrun notarytool log "$SUBMISSION_ID" \
              --apple-id "$NOTARIZATION_APPLE_ID" \
              --password "$NOTARIZATION_PASSWORD" \
              --team-id "$NOTARIZATION_TEAM_ID"
            exit 1
          fi

          echo "Stapling notarization ticket..."
          xcrun stapler staple "$APP_PATH"

          echo "Verifying notarization..."
          xcrun stapler validate "$APP_PATH"

          echo "✓ App notarized successfully"

      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            dist/OnkyoVolume-v${{ steps.version.outputs.version }}.dmg
          body: |
            ## Onkyo Volume Control v${{ steps.version.outputs.version }}

            ### Installation

            1. Download the DMG file below
            2. Open the DMG
            3. Drag OnkyoVolume.app to the Applications folder
            4. Double-click to launch
            5. Grant Accessibility permissions for F10/F11/F12 media keys

            ### Features

            - **F10**: Mute toggle
            - **F11**: Volume down
            - **F12**: Volume up
            - Menu bar controls for volume and mute
            - Persistent receiver IP configuration
            - Version info display

            ### Requirements

            - macOS 13.0 or later
            - Onkyo/Integra receiver with eISCP network support

            ### Note

            This app is **signed and notarized** by Apple.
            - Developer: SWACKTECH, LLC
            - No security warnings on installation
            - Safe to run directly
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
